<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div role="main" class="card-container">
    <div class="main-image">
      <img class="eq-image" src="images/image-equilibrium.jpg" alt="equilibrium-image">
    </div>

    <h2>Equilibrium #3429</h2>

    <p class="line">Our Equilibrium collection promotes balance and calm.</p>
    <img class="eth-image" src="images/icon-ethereum.svg" alt="ethereum_pic"><span class="left-align">0.041 ETH</span>
    <img class="clock-image" src="images/icon-clock.svg" alt="clock_pic"> <span class="right-align">3 days left</span>
    <hr>
    <div class="av-div">
      <img class="avatar-image" src="images/image-avatar.png" alt="avatar-pic">
    </div>

    <p class="tag-line">
      Creation of <span class="white-font">Jules Wyvern</span>
    </p>

  </div>

  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Manali</a>.
  </div>
</body>

</html>
